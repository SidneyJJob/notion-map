<!DOCTYPE html>
<html>
  <head>
    <title>Notion Trip Map</title>
    <meta charset="utf-8">
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <!-- 加入 callback、async、defer，確保 API 載入完成後才執行 initMap -->
    https://maps.googleapis.com/maps/api/js?key=AIzaSyAz6366teB2HIIxRi1MpJKmxePClo_LGGU&callback=initMap
    <script>
      async function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 7,
          center: { lat: 23.5, lng: 121 },
        });

        const response = await fetch("https://docs.google.com/spreadsheets/d/1LWZ6rzNtjv3VoEfWmxEpGctNazN2ddpRYnslwcwoUnE/export?format=csv");
        const csvText = await response.text();
        const rows = csvText.split("\n").map(row => row.split(","));
        const headers = rows[0];
        const dataRows = rows.slice(1);

        const getIndex = name => headers.indexOf(name);
        const nameIdx = getIndex("行程景點");
        const addressIdx = getIndex("地址");
        const descIdx = getIndex("描述");
        const visitTimeIdx = getIndex("拜訪時間");
        const dayIdx = getIndex("Day");

        // 已定義的 Day 顏色
        const predefinedColors = {
          "Day1": "#FFC0CB", // 粉色
          "Day2": "#FFFF00", // 黃色
          "Day3": "#A52A2A", // 棕色
          "Day4": "#808080", // 灰色
          "Day5": "#FF0000", // 紅色
          "Day6": "#0000FF", // 藍色
        };

        // 備用顏色（自動分配）
        const fallbackColors = [
          "#00CED1", // 青色
          "#8A2BE2", // 紫羅蘭
          "#FF8C00", // 深橙
          "#32CD32", // 萊姆綠
          "#FF1493", // 深粉紅
          "#4682B4", // 鋼藍
        ];

        const dayColorMap = { ...predefinedColors };
        let fallbackIndex = 0;

        for (const row of dataRows) {
          const name = row[nameIdx];
          const address = row[addressIdx];
          const desc = row[descIdx];
          const visitTime = row[visitTimeIdx];
          const day = row[dayIdx];

          if (!dayColorMap[day]) {
            dayColorMap[day] = fallbackColors[fallbackIndex % fallbackColors.length];
            fallbackIndex++;
          }

          const color = dayColorMap[day];

          const geocoder = new google.maps.Geocoder();
          geocoder.geocode({ address: address }, (results, status) => {
            if (status === "OK" && results[0]) {
              const marker = new google.maps.Marker({
                map: map,
                position: results[0].geometry.location,
                title: name,
                icon: {
                  path: google.maps.SymbolPath.CIRCLE,
                  scale: 8,
                  fillColor: color,
                  fillOpacity: 0.8,
                  strokeWeight: 1,
                },
              });

              const infoWindow = new google.maps.InfoWindow({
                content: `<strong>${name}</strong><br>${desc}<br><em>${visitTime}</em><br><small>${address}</small>`,
              });

              marker.addListener("click", () => {
                infoWindow.open(map, marker);
              });
            }
          });
        }
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
